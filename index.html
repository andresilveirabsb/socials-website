<head>
    <title>Website</title>
    <link rel="stylesheet" href="css/buttons.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/memes.css">
    <link rel="stylesheet" href="css/expand.css">
    <script src="https://kit.fontawesome.com/2656c82e02.js" crossorigin="anonymous"></script>
    <link rel="icon" href="images/favicon.png">
</head>

<body>
    <div class="first"></div>
    <div class="second"></div>

    <div class="buttons-container">
        <img id="pfp" src="images/pfp.png">
        <div id="twitch" class="button" onclick="expand('twitch')">
            <i id="twitch-i" class="fab fa-twitch"></i>
            <iframe id="twitch-embed" class="hidden" src="https://player.twitch.tv/?channel=zthundy__&parent=zthundy.online" frameborder="0" allowfullscreen="false" scrolling="no"></iframe>
            <span id="twitch-text">TWITCH</span>
        </div>
        <div class="button" onclick="press('twitter')">
            <i class="fab fa-twitter"></i>
            <span>TWITTER</span>
        </div>
        <div class="button" onclick="press('github')">
            <i class="fab fa-github"></i>
            <span>GITHUB</span>
        </div>
        <div class="button" onclick="press('discord')">
            <i class="fab fa-discord"></i>
            <span>DISCORD</span>
        </div>
        <div class="button" onclick="press('tiktok')">
            <i class="fab fa-tiktok"></i>
            <span>TIKTOK</span>
        </div>
        <div class="button" onclick="press('youtube')">
            <i class="fab fa-youtube"></i>
            <span>YOUTUBE</span>
        </div>

        <div class="gundiv" onclick="press('camera')">
            <img class="gun" src="images/gun.png">
            <span class="gunspan">HEY CHECK OUT MY NEW CAMERA</span>
            <span class="gunspan">WAIT THIS IS NOT MY CAMERA</span>
        </div>
    </div>

    <script src="main.js"></script>
</body>
